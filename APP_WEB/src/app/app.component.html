<!-- Page Preloder -->
<div id="preloder">
  <div class="loader"></div>
</div>

<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
  <div class="offcanvas__option"></div>
  <div class="offcanvas__nav__option">
    <a href="#" class="search-switch">
      <img src="assets/img/icon/search.png" alt="" />
    </a>
  </div>
  <div id="mobile-menu-wrap"></div>
</div>
<!-- Offcanvas Menu End -->

<div class="page-container">
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3">
          <div class="header__logo">
            <a href="./index.html"
              ><img src="assets/img/logo.png" alt="Logo"
            /></a>
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <nav class="header__menu mobile-menu">
            <ul>
              <li
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <a routerLink="/home">Home</a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/shop">Compra</a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/contacto">Contactenos</a>
              </li>
              <li>
                <a href="#">Secciones</a>
                <ul class="dropdown">
                  <li><a routerLink="/about">About Us</a></li>
                  <li><a routerLink="/shop-details">Shop Details</a></li>
                </ul>
              </li>
              <li routerLinkActive="active"></li>
            </ul>
          </nav>
        </div>
        <div class="col-lg-4 col-md-3">
          <div class="header__nav__option">
            <input
              class="form-control-sm search-input"
              type="text"
              placeholder="Buscar..."
            />
            <a href="#" class="search-switch">
              <img src="assets/img/icon/search.png" alt="" />
            </a>

            <a routerLink="/shop-cart"
              ><img src="assets/img/icon/cart.png" style="width: 22px" alt="" />
              <span>{{ cartItems }}</span></a
            >

            <div class="price">${{ totalPrice.toFixed(2) }}</div>
          </div>
        </div>
      </div>
      <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <footer class="footer" style="padding: 0px">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="footer__copyright__text">
              <p>
                Copyright Â© {{ fechaActual | date : "yyyy" }}
                | Cluam - Todos los derechos reservados.
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </footer>
</div>

<!-- Search Begin -->
<div class="search-model">
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="search-close-switch">+</div>
    <form class="search-model-form">
      <input type="text" id="search-input" placeholder="Buscar...." />
    </form>
  </div>
</div>
<!-- Search End -->
