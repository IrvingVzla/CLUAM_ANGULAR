<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad" style="width: 99%">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="section-title title-shop-cart">Carrito de compras</h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="shopping__cart__table">
          <table>
            <thead>
              <tr>
                <th>Producto</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="groupedProducts.length === 0">
                <td colspan="5" class="text-center">
                  <p>No hay productos en el carrito.</p>
                </td>
              </tr>
              <tr *ngFor="let grouped of groupedProducts">
                <td class="quantity__item">
                  <div class="product__cart__item__pic">
                    <img
                      style="width: 50%"
                      [src]="grouped.product.images[0]"
                      alt="{{ grouped.product.title }}"
                    />
                  </div>
                </td>
                <td class="quantity__item">
                  <h6>{{ grouped.product.title }}</h6>
                </td>
                <td class="quantity__item">
                  <div class="quantity">
                    <div class="pro-qty-2">
                      <input type="text" [value]="grouped.quantity" readonly />
                    </div>
                  </div>
                </td>
                <td class="cart__price">
                  ${{ grouped.product.price * grouped.quantity }}
                </td>
                <td class="cart__close">
                  <i
                    class="fa fa-close"
                    (click)="removeProduct(grouped.product)"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="continue__btn">
              <a href="#">Continuar Comprando</a>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="continue__btn update__btn">
              <a href="#"><i class="fa fa-spinner"></i> Actualizar carro</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="cart__discount">
          <h6>Codigo de descuento</h6>
          <form action="#">
            <input type="text" placeholder="Cupon" />
            <button type="submit">Aplicar</button>
          </form>
        </div>
        <div class="cart__total">
          <h6>Carro total</h6>
          <ul>
            <li>Subtotal <span>$ 169.50</span></li>
            <li>Total <span>$ 169.50</span></li>
          </ul>
          <a href="#" class="primary-btn">Proceder al pago</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shopping Cart Section End -->

<br /><br />
