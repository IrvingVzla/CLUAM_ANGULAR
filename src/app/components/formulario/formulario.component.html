<form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
  <label for="nombre">Nombre:</label>
  <input id="nombre" type="text" formControlName="nombre" required />

  <label for="email">Correo Electrónico:</label>
  <input id="email" type="email" formControlName="email" required />

  <label for="documento">Documento:</label>
  <input id="documento" type="text" formControlName="documento" required />

  <label for="celular">Celular:</label>
  <input id="celular" type="tel" formControlName="celular" required />

  <button type="submit" [disabled]="formulario.invalid">Enviar</button>
</form>

<div *ngIf="formularioEnviado">
  <p>¡Formulario enviado correctamente!</p>
</div>
